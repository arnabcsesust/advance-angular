<div ng-controller="SignupFormCtrl" class="col-md-5">
	<h4 class="page-header">Register</h4>
	<form ng-submit="onSubmit(signupForm)">
		<div class="form-group col-md-12">
			<input class="form-control" type="text" ng-model="signupForm.fullName" placeholder="Full Name" />
		</div>
		<div class="form-group col-md-12">
			<input class="form-control" type="text" ng-model="signupForm.email" placeholder="Email" />
		</div>
		<div class="form-group col-md-12">
			<input class="form-control" type="text" ng-model="signupForm.username" placeholder="username" />
		</div>
		<div class="form-group col-md-12">
			<input class="form-control" type="password" ng-model="signupForm.password" placeholder="password" />
		</div>
		<div class="form-group col-md-12">
			<input class="form-control" type="password" ng-model="signupForm.confirmPassword" placeholder="Confirm Password" />
		</div>
		<div class="form-group col-md-12">
			<input type="submit" class="btn btn-success btn-block" value="Register" />
		</div>
	</form>
</div>
