<div ng-controller="LoginFormCtrl" class="col-md-5">
	<h4 class="page-header">Login</h4>
	<form ng-submit="onSubmit(loginForm)">
		<div class="form-group col-md-12">
			<input class="form-control" type="text" ng-model="loginForm.username" placeholder="username" />
		</div>
		<div class="form-group col-md-12">
			<input class="form-control" type="password" ng-model="loginForm.password" placeholder="password" />	
		</div>
		<div class="form-group col-md-12">
			<input type="submit" class="btn btn-primary btn-block" value="Login" />
		</div>
		<div class="form-group col-md-12">
			<p>If you don't have any username please <a ui-sref=".signup">Sign Up</a></p>
		</div>
	</form>
</div>
<div class="col-md-2"></div>
<div ui-view></div>
